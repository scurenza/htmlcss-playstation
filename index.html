<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playstation</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <!-- Header top -->
      <div class="header-top bg-dark">
        <div class="header-container">
          <div class="row">
            <div class="col-2 offset-10 p-2 text-end">
              <img src="img/sony_logo.svg" alt="Sony logo" />
            </div>
          </div>
        </div>
      </div>

      <!-- Header bottom -->
      <div class="header-bottom bg-light">
        <div class="header-container">
          <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="img/play_logo.svg" alt="Logo Playstation" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item ms-1">
                    <a
                      class="nav-link fs-5 fw-semibold text-dark"
                      href="#giochi"
                      ><span
                        >Giochi
                        <img
                          class="chevron"
                          src="img/chevron-down-solid.svg"
                          alt="Freccia in basso" />
                        <img
                          class="chevron-hover"
                          src="img/chevron-down-solid-hover.svg"
                          alt="Freccia in hover" /></span
                    ></a>
                  </li>
                  <li class="nav-item ms-1">
                    <a
                      class="nav-link fs-5 fw-semibold text-dark"
                      href="#hardware"
                      ><span
                        >Hardware
                        <img
                          class="chevron"
                          src="img/chevron-down-solid.svg"
                          alt="Freccia in basso" />
                        <img
                          class="chevron-hover"
                          src="img/chevron-down-solid-hover.svg"
                          alt="Freccia in hover" /></span
                    ></a>
                  </li>
                  <li class="nav-item ms-1">
                    <a
                      class="nav-link fs-5 fw-semibold text-dark"
                      href="#servizi"
                      ><span
                        >Servizi
                        <img
                          class="chevron"
                          src="img/chevron-down-solid.svg"
                          alt="Freccia in basso" />
                        <img
                          class="chevron-hover"
                          src="img/chevron-down-solid-hover.svg"
                          alt="Freccia in hover" /></span
                    ></a>
                  </li>
                  <li class="nav-item ms-1">
                    <a
                      class="nav-link fs-5 fw-semibold text-dark"
                      href="#novità"
                      ><span
                        >Novità
                        <img
                          class="chevron"
                          src="img/chevron-down-solid.svg"
                          alt="Freccia in basso" />
                        <img
                          class="chevron-hover"
                          src="img/chevron-down-solid-hover.svg"
                          alt="Freccia in hover" /></span
                    ></a>
                  </li>
                  <li class="nav-item ms-1">
                    <a
                      class="nav-link fs-5 fw-semibold text-dark"
                      href="#acquisti"
                      ><span
                        >Fai acquisti
                        <img
                          class="chevron"
                          src="img/chevron-down-solid.svg"
                          alt="Freccia in basso" />
                        <img
                          class="chevron-hover"
                          src="img/chevron-down-solid-hover.svg"
                          alt="Freccia in hover" /></span
                    ></a>
                  </li>
                  <li class="nav-item ms-1">
                    <a
                      class="nav-link fs-5 fw-semibold text-dark"
                      href="#supporto"
                      ><span
                        >Supporto
                        <img
                          class="chevron"
                          src="img/chevron-down-solid.svg"
                          alt="Freccia in basso" />
                        <img
                          class="chevron-hover"
                          src="img/chevron-down-solid-hover.svg"
                          alt="Freccia in hover" /></span
                    ></a>
                  </li>
                </ul>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item ms-1">
                    <a
                      class="nav-link fs-5 fw-semibold text-dark"
                      href="#myPlaystation"
                      ><span
                        >My PlayStation
                        <img
                          class="chevron"
                          src="img/chevron-down-solid.svg"
                          alt="Freccia in basso" />
                        <img
                          class="chevron-hover"
                          src="img/chevron-down-solid-hover.svg"
                          alt="Freccia in hover" /></span
                    ></a>
                  </li>
                  <li class="nav-item ms-1">
                    <a class="nav-link fs-5 fw-semibold" href="#accedi"
                      ><span class="btn rounded-pill bg-dark text-white"
                        >Accedi
                      </span></a
                    >
                  </li>
                  <li class="nav-item ms-1">
                    <a class="nav-link" href="#cerca"
                      ><span
                        ><img
                          id="cerca"
                          src="img/lens.svg"
                          alt="Cerca"
                        /> </span
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
      <!-- Jumbotron -->
      <div class="jumbotron">
        <div class="jumbotron-container d-flex align-items-end pb-5">
          <div class="row">
            <div class="col-6 col-lg-3 mb-3">
              <img
                src="img/returnal-hero-banner-logo.png"
                alt="Returnal Logo"
              />
            </div>
            <div class="col-12">
              <h1 class="text-white mb-4">Rompi il cerchio</h1>
            </div>
            <div class="col-12 col-lg-4">
              <p class="text-white fs-5 fw-semibold mb-4">
                Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni
                rinascita in questo esplosivo thriller fantascientifico,
                disponibile in esclusiva su PS5.
              </p>
            </div>
            <div class="col-12">
              <span class="btn rounded-pill ms-bg-orange text-white fw-semibold"
                >Acquista ora</span
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <!-- /FOOTER -->
  </body>
</html>
